{{ $id = .Get "id"}}

{{ if $id }}
		{{ $category := getJSON $.Params.api_url $.Params.api_categories $id "/" "?io_format=JSON" }}
		{{ if $category }}
		<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
						{{ with $category}}
							id: {{ .id }} -- id_parent: {{ .id_parent }} -- name: {{ .name }}
						{{ end }}
				</div>
				{{ end }}
		</div>
		{{ else }}
		No category with this id
{{ end }}
